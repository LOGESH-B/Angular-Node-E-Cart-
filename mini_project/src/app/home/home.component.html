<div class="text-center container">

    <div class="mb-5">
        <h3 class="mt-3">Shopping Mart </h3>
        <a class="btn btn-success mt-3" [routerLink]="['newproduct']">New Product</a>
    </div>
    <div class="mb-4">
        <div style="float:left;">
            <a class="btn btn-success mb-5  mx-3 px-4" [routerLink]="['cart']" routing>My Cart</a>
        </div>
        <div style="float:left;">
            <a class="btn btn-success mb-5  mx-3 " [routerLink]="['purchase']" routing>My Purchase</a>
        </div>
        <select name="product_option" class="mt-2 mx-3" id="pro" style="float: right;" (change)="getproducts($event)">
            <option value="All" selected>All</option>
            <option value="Mobile">Mobile</option>
            <option value="Laptop">Laptop</option>
            <option value="Accessory">Accessory</option>
        </select>
    </div>

    <table class="table table-striped  table-hover mt-5" onload='getallproduct()'>
        <thead>
            <tr>
                <th>Product NO</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Add Cart</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor='let pro of products'>

                <td>{{pro.p_id}}</td>
                <td><a (click)='setdetail(pro.p_id)' routerLink="/details">{{pro.p_name}}</a></td>
                <td>{{pro.p_type}}</td>
                <td>{{pro.p_price}}</td>
                <td><img src={{pro.p_url}} alt="" height="100" width="100"></td>
            </tr>
        </tbody>
    </table>



</div>
